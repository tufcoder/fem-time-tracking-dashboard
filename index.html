<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor Free JS Learning Path, Time Tracking dashboard">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/media.css">

    <script type="module" src="assets/js/main.js"></script>
</head>

<body>
    <main class="container">
        <header class="header">
            <div class="header-title">
                <img src="assets/images/image-jeremy.png" alt="image jeremy" width="234" height="234">

                <div>
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>

            <div class="header-timeframes-container">
                <button data-active="true" id="btnDaily">Daily</button>
                <button data-active="false" id="btnWeekly">Weekly</button>
                <button data-active="false" id="btnMontly">Monthly</button>
            </div>
        </header>

        <div class="timeframes-container"></div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/tufcoder" target="_blank">Oswaldo Castro</a>.
        </div>
    </footer>
</body>

</html>
